<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Enter User</title>
</head>
<body>
<h1>Enter New User's Data</h1>

    <form action="#" th:action="@{/enteruser}" th:object="${newUser}" method="post">

        <p>Enter name: <input type="text" th:field="*{name}" /></p>

        <p>Enter email address: <input type="text" th:field="*{emailAddress}" /></p>

        <p>Enter organisation: <input type="text" th:field="*{organisation}" /></p>

        <p>Enter start date (employment with the organisation) in format "YYYY-MM-DD": <input type="text" th:field="*{startDate}" /></p>
        <p>Enter end date (employment with the organisation) in format "YYYY-MM-DD": <input type="text" th:field="*{endDate}" /></p>



 <!--       <p>Enter end date (employment with the organisation): <input type="text" th:field="*{endDate}" th:value="${newUser.endDate}" /></p>   -->

        <p> <input  type = "submit" value="Add User Info"/> </p>

    </form>

     </body>
     </html>
